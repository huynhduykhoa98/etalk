<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SPIDER</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="manifest" href="./manifest.json" />
    <link rel="stylesheet" href="particles.js-master/demo/css/style.css" />
  </head>
  <body>
    <div id="root"></div>
    <!-- hidden-navbar -->
    <script>
      window.addEventListener('scroll', () => {
        const valueScroll = 570;
        const scroll = window.scrollY;

        if (scroll <= valueScroll) {
          $('nav').addClass('hidden-navbar');
        }
        if (scroll > valueScroll) {
          $('nav').removeClass('hidden-navbar');
        }
      });
    </script>

    <script src="parallax.js-1.5.0/parallax.js"></script>
    <script src="particles.js-master/particles.js"></script>
    <script src="particles.js-master/demo/js/app.js"></script>
    <script src="js/jquery.min.js"></script>

    <script src="js/bootstrapp.min.js"></script>
  </body>
</html>
